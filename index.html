<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/55cffc8ff5.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind config file -->
    <link rel="stylesheet" href="./css/tailwind.config.css" />
    <!-- custom css file -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header
      class="paragraph-font bg-header bg-[url('./images/2-bg.jpg')] bg-cover bg-center bg-blend-darken"
    >
      <nav class="flex items-center justify-between px-12 h-16">
        <!-- logo -->
        <img class="h-12" src="./images/logo-1.png" alt="" />

        <!-- menu -->
        <div
          class="drop-downs absolute -top-full left-0 max-lg:bg-[rgba(219,66,76,0.55)] max-lg:bg-[url('./images/2-bg.jpg')] max-lg:bg-blend-darken w-full flex flex-col items-center gap-6 py-3 lg:static lg:flex-row lg:justify-end"
        >
          <ul
            class="flex flex-col items-center gap-6 lg:flex-row lg:gap-8 text-white text-[16px] font-bold"
          >
            <li><a href="" class="hover:text-sky-400">Home</a></li>
            <li><a href="" class="hover:text-sky-400">About</a></li>
            <li><a href="" class="hover:text-sky-400">Class</a></li>
          </ul>
          <div>
            <a href="" class="btn-primary">Contact us</a>
          </div>
        </div>
        <!-- menu icon for mobile -->
        <div class="toggle-button lg:hidden text-white">
          <i class="fa-solid fa-bars fa-lg"></i>
        </div>
      </nav>
      <!-- banner parent -->
    </header>
    <script>
      const toggleBtn = document.querySelector(".toggle-button");
      const dropdown = document.querySelector(".drop-downs");

      toggleBtn.addEventListener("click", () => {
        dropdown.classList.toggle("top-16");
      });
    </script>
  </body>
</html>
