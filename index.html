<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/55cffc8ff5.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind config file -->
    <link rel="stylesheet" href="./css/tailwind.config.css" />
    <!-- custom css file -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header
      class="bg-[url('./images/2-bg.jpg')] bg-cover bg-center bg-header bg-blend-darken max-lg:px-5 py-3"
    >
      <nav
        class="flex justify-between items-center lg:w-5xl lg:m-auto xl:w-6xl"
      >
        <!-- logo -->
        <img class="h-15" src="./images/logo-1.png" alt="" />
        <!-- menu -->
        <div
          class="drop-downs absolute -top-full left-0 max-lg:bg-[url('./images/2-bg.jpg')] max-lg:bg-[rgba(219,66,76,0.55)] max-lg:bg-cover max-lg:bg-center max-lg:bg-blend-darken w-full flex flex-col items-center gap-6 py-5 lg:flex-row lg:static lg:justify-end"
        >
          <ul
            class="flex flex-col gap-4 text-white text-[20px] font-bold lg:flex-row"
          >
            <li><a href="" class="hover:text-sky-300">Home</a></li>
            <li><a href="" class="hover:text-sky-300">About</a></li>
            <li><a href="" class="hover:text-sky-300">Class</a></li>
          </ul>
          <a href="" class="btn-primary">Contact</a>
        </div>
        <!-- mobile menu icon -->
        <div class="toggle-button lg:hidden text-white">
          <i class="fa-solid fa-bars fa-lg"></i>
        </div>
      </nav>
    </header>

    <script>
      const toggleBtn = document.querySelector(".toggle-button");
      const dropdown = document.querySelector(".drop-downs");

      toggleBtn.addEventListener("click", () => {
        dropdown.classList.toggle("top-20");
      });
    </script>
  </body>
</html>
