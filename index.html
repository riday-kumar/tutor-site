<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/55cffc8ff5.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind config file -->
    <link rel="stylesheet" href="./css/tailwind.config.css" />
    <!-- custom css file -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header
      class="paragraph-font bg-header bg-[url('./images/2-bg.jpg')] bg-cover bg-blend-darken"
    >
      <!-- nav bar -->
      <nav class="flex justify-between items-center w-7xl mx-auto py-5">
        <div>
          <img class="h-[70px]" src="./images/logo-1.png" alt="" />
        </div>
        <div class="flex items-center gap-15">
          <ul class="flex justify-between gap-15">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Class</a></li>
          </ul>
          <a href="">
            <button
              class="bg-amber-300 font-bold rounded-[5px] text-white px-[35px] py-[15px]"
            >
              Contact us
            </button>
          </a>
        </div>
      </nav>
      <!-- banner parent -->
      <div class="flex justify-between items-center w-7xl mx-auto">
        <!-- banner left side -->
        <div>
          <h1
            class="heading-font font-semibold text-[90px] leading-28 text-white"
          >
            <span class="font-extrabold">Smart</span> Learning <br />
            <span class="font-extrabold">Study</span> Easily
          </h1>
        </div>
        <!-- banner right side -->
        <div>
          <img class="h-[700px]" src="./images/person2.png" alt="" />
        </div>
      </div>
    </header>
  </body>
</html>
